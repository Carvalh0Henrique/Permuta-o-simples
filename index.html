<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Calculadora permutação</title>
</head>
<body> 
    <form class="row gp-3 text-center mt-5">
        <h1 style="font-family: cardo;">Calculadora de permutação simples</h1>

        <div class="col-4 m-auto">
            <label for="inputNum" class="form-label text-start">Número que será permutado:</label>
          <input
            type="text"
            class="form-control"
            id="inputNum"
            placeholder="Digite:"
          />
        
        <button class="btn bg-info mt-2" style="color: white" id="calc">Calcular</button>

        <div id="result" class="mt-2 bg-info" style="color: white; border-radius: 3px;">

        </div>

        <div id="historico" class="historico">

        </div>


    </form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="permutaçao.js"></script>
</html>
